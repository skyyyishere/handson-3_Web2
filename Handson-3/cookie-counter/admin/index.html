<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Cookie Path Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #c0392b;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
        }
        .cookie-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background: #5a6fd6;
        }
        .info {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Page</h1>
        <p>Ini adalah halaman <strong>/admin/index.html</strong></p>

        <div class="info">
            <strong>Path saat ini:</strong> /admin/<br>
            Cookie dengan path <code>/</code> dan <code>/admin</code> akan muncul di sini.
        </div>

        <h3>Cookies yang terlihat di halaman ini:</h3>
        <div class="cookie-box" id="cookies">(memuat...)</div>

        <button onclick="refreshCookies()">Refresh Cookies</button>

        <br>
        <a href="../index.html" class="back-link">← Kembali ke Home</a>
        <a href="dashboard/index.html" class="back-link">Dashboard →</a>
    </div>

    <script>
        function refreshCookies() {
            const cookieBox = document.getElementById('cookies');
            if (document.cookie) {
                const cookies = document.cookie.split('; ');
                let formatted = '';
                cookies.forEach(c => {
                    const [name, value] = c.split('=');
                    formatted += `${name} = ${value}\n`;
                });
                cookieBox.textContent = formatted;
            } else {
                cookieBox.textContent = '(tidak ada cookie)';
            }
        }

        refreshCookies();
    </script>
</body>
</html>
